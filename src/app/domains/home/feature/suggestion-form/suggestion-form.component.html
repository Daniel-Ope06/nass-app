<form #sugForm (submit)="submit()">
    <h3 class="form-title">Contribute Your Ideas As A Science Student</h3>

    <div class="form-input-flex">
        <input class="form-input-text" type="text" name="title" placeholder="Title" [(ngModel)]="suggestion.title" required/>
    </div>

    <div class="form-input-flex">
        <input class="form-input-text" type="email" name="email" placeholder="Email" [(ngModel)]="suggestion.email" id="email" [style.text-transform]="'lowercase'" required/>
        @if(showEmailError) { <span class="error-msg">Invalid email. E.g: user&#64;email.com</span> }
    </div>

    <div class="form-input-flex">
        <textarea class="form-input-textarea" name="message" placeholder="Message" [(ngModel)]="suggestion.message" required></textarea>
    </div>

    <span class="confirm-msg" [class.show]="showConfirmMsg">Submitted successfully!</span>

    <button class="form-btn" type="submit" [disabled]="!canSubmit()">Submit</button>
</form>
